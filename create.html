<!DOCTYPE html> 
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="public/assets/stylesheets/view.css" />
    <title>Nodepop</title>
  </head>
  <body>
    <div class="message-modal"></div>
    <div class = "border bg-info text-light col-4 ml-4 mr-4 mt-4"><h5>Create Ad</h5></div>
      <form novalidate>
        <div class = "border bg-light col-4 ml-4 mr-4">
          <div class = "row mt-2 m-l2">
            <input type="text" id="name" name="name" class = "form-control" placeholder="Name" required autofocus>
          </div>
          <div class = "row mt-2 m-l2">
            <input type="number" id="price" name="price" min="0" step="0.01" class = "form-control" placeholder="Price" required>
          </div>
          <div class = "row mt-2 m-l2">Type</div>
          <div class = "row mt-2 m-l2">
            <input type="radio" id="type" name="type" value="buy" required>
            <label for="html">Buy</label><br>
            <input type="radio" id="type" name="type" value="sell" required>
            <label for="css">Sell</label><br>
          </div>
          <div class = "row mt-2 m-l2">
            <input type="text" id="photo" name="photo" class = "form-control" placeholder="Photo">
          </div>
          <div class = "row mt-2 m-l2">
            <input type="text" id="tags" name="tags" class = "form-control" placeholder="Tags">
          </div>
          <div class = "row mt-2 m-2">
            <div class = "col"><button class = "btn btn-primary" type="submit">Create Ad</button></div>
            <div class = "col"><a class="small" href="/">Go Back</a></div>
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="public/assets/js/create.js"></script>
  </body>
</html>
